<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update User</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/admin/user_list/{id}(id=${user.getId()})}" th:object="${user}">
    <label for="name">Name</label>
    <input type="text" th:field="*{name}" id="name"/>

    <br>

    <label for="lastname">Lastname</label>
    <input type="text" th:field="*{lastName}" id="lastname"/>

    <br>

    <label for="mail">Email</label>
    <input type="text" th:field="*{email}" id="mail"/>

    <br>

    <label for="password">Password</label>
    <input name="password" th:field="*{password}" id="password"/>

    <br>

    <p>
        <label for="roles"> Роли:</label>
            <input type="checkbox" name="roles"
                   th:each="role: ${roles}"
                   th:text="${role.getName()}"
                   th:value="${role.getId()}"
                   th:field="*{roles}"
                   id="roles"
            />
    </p>

    <br>

    <input type="submit" value="Обновить пользователя"/>
</form>
<br>

<a th:href="@{/logout}">Выйти из аккаунта</a>
</body>
</html>
